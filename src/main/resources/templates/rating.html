<!DOCTYPE html>
<html>

<head>
    <title>Рейтинг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/style.css">

</head>

<body>

<header th:insert="frag/header :: header"></header>

<div class="container">

    <div th:if="${!users.isEmpty()}">
        <h1>Зарегистрированные пользователи:</h1>
        <div th:each="el : ${users}" class="alert alert-dark mt-2">
            <h2 th:utext="${el.login}"></h2>
            <h2 th:utext="${el.registerTime} + 'с'"></h2>
            <br>
        </div>
    </div>
    <div th:unless="${!users.isEmpty()}">
        <h1>Пока еще никто не смог зарегистрироваться</h1>
    </div>

</div>

</body>
</html>
